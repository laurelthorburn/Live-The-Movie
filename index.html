<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live the Movie</title>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css" />
    <!-- third party links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<body>
<header>
    <h1>Watch the movie, live the movie</h1>
    <p id="introduction">Holidays are stressful enough as is, especially when it comes to entertaining.  Thankfully, now you just have to pick your holiday, and we provide you with the movie and the meal.  All you have to do is show up and have a good time. Cheers ðŸ¥‚</p>
    <div class="select">
      <select id ="diet-choice">
        <option value="none">Optional: Any special dietary restrictions?</option>
        <option value="glutenfree">Gluten Free</option>
        <option value="vegetarian">Vegetarian</option>
      </select>
    </div>
          
</header>
<!-- begin holiday cards (8 total) -->

              <img src="./Assets/Media/valentine.jpg">
            </div>
            <div class="card-action">
              <button id="valentines" type="button" class="button-55" role="button" >
                Valentine's Day
              </button>
            </div>
          </div>
        </div>
        <div  class="col m3">
          <div class="card">
            <div class="card-image">
              <img src="./Assets/Media/stpatty.jpg">
            </div>
            
            <div class="card-action">

              <button class="button-55" role="button" id="patrick" type="button">
                St. Patrick's Day
              </button>
            </div>
          </div>
        </div>

        <div class="col m3">
          <div class="card">
            <div class="card-image">
              <img src="./Assets/Media/independence.jpg">
            </div>
            
            <div class="card-action">

              <button  class="button-55" role="button" id="independence" type="button">
                Independence Day
              </button>
            </div>
          </div>
        </div>
        <div  class="col m3">
          <div class="card">
            <div class="card-image">
              <img src="./Assets/Media/halloween.jpg">
            </div>
            
            <div class="card-action">


              <button  class="button-55" role="button" id="halloween" type="button">
                Halloween
              </button>
            </div>
          </div>
        </div>
      </div>

          <div class="card">
            <div class="card-image">
              <img src="./Assets/Media/thanksgiving.jpeg">
            </div>
            
            <div class="card-action">
              <button id="thanksgiving" type="button" class="button-55" role="button" >
                Thanksgiving
              </button>
            </div>
          </div>
        </div>
        <div  class="col m3">
          <div class="card">
            <div class="card-image">
              <img src="./Assets/Media/birthday.jpg">
            </div>
            
            <div class="card-action">

              <button id="birthday" type="button" class="button-55" role="button" >
                Birthday
              </button>

          </div>
        </div>
        <div  class="col m3">
          <div class="card">
            <div class="card-image">

            <div class="card-action">
              <button id="christmas" type="button" class="button-55" role="button" >
                Christmas
              </button>
            </div>
          </div>
        </div>
        <div class="col m3">
          <div class="card">
            <div class="card-image">
              <img src="./Assets/Media/newyears.jpg">
            </div>
            <div class="card-action">
              <button id="newYear" type="button" class="button-55" role="button" >
                New Year's
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
